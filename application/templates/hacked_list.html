{% extends "layout.html" %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8 login-box">
                <h1 class="login-title">Hacked by</h1>
                <table class="table table-striped table-dark">
                    <thead>
                    <tr>
                        <th>When</th>
                        <th>Country</th>
                        <th>IP</th>
                        <th>Password</th>
                    </tr>
                    </thead>
                    <tbody>
                    {% for hack in hacks %}
                        <tr>
                            <td>{{ hack.created.strftime('%H:%M (%d-%m-%Y)') }}</td>
                            <td>{{ hack.country }}</td>
                            <td>{{ hack.ip }}</td>
                            <td>{{ hack.password }}</td>
                        </tr>
                    {% endfor %}
                    </tbody>
                </table>

            </div>
            <div class="col-md-2"></div>
        </div>
    </div>
{% endblock %}
